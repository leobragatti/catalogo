{% if artists %}
	<ul>
		{% for artist in artists %}
			<li><a href="#" id="{{ artist.id }}" name="{% url listar_albuns artist.id %}">{{ artist.name }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<h1>Nenhum artista cadastrado</h1>
{% endif %}

{% block script %}
<script type="text/javascript">
	$(document).ready(function(){
		$("a").click(function(){
			var link = this.name;
			$.ajax({
				url: link,
				cache: false,
				beforeSend: function(){
					$("#content").html("<strong>Buscando albuns...</strong>");
				},
				success: function(data){
					$("#content").html(data);
				}
			});
			$("#content").hide();
			$("#content").fadeIn('slow');
			return false;
		});
	});
</script>
{% endblock script %}

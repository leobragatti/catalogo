{% if albuns %}
	<ul>
		{% for album in albuns %}
			<li>
				<a class="album" href="#" id="{{ album.id }}" name="{% url list_songs album.id %}">
					{{ album.year }} - <strong>{{ album.name }}</strong>
				</a>
			</li>
		{% endfor %}
	</ul>
{% else %}
	<a href="#">Adicionar album</a>
{% endif %}

<script type="text/javascript">
	$(document).ready(function(){
		$("#nav a.album").live("click", function(){
			var link = this.name;
			$.ajax({
				url: link,
				cache: false,
				beforeSend: function(){
					$("#post").html("<strong>Buscando m√∫sicas...</strong>");
				},
				success: function(data){
					$("#post").html(data);
				}
			});
			$("#post").hide();
			$("#post").fadeIn('slow');
		});
	});
</script>

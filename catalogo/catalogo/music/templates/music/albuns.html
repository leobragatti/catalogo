
<ul>
	{% for album in albuns %}
		<li>
			<a class="album" href="#" id="{{ album.id }}" name="{% url list_songs album.id %}">
				{{ album.year }} - <strong>{{ album.name }}</strong>
			</a>
		</li>
	{% endfor %}
	<a href="#">Adicionar album</a>
</ul>

<script type="text/javascript">
	$(document).ready(function(){
		$("body").on("click", "#nav a.album", function(){
			var link = this.name;
			$.ajax({
				url: link,
				cache: false,
				beforeSend: function(){
					$("#post").html("<strong>Buscando m√∫sicas...</strong>");
				},
				success: function(data){
					$("#post").html(data);
				}
			});
			$("#post").hide();
			$("#post").fadeIn('slow');
		});
	});
</script>

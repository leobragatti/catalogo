<li id="artist{{ artist_id }}_header">
	<form id="artistForm{{ artist_id }}" method="POST">
		{% csrf_token %}
		{% for field in formulario %}
			<li>{{ field }} {{ field.errors }}</li>
		{% endfor %}
		<input type="submit" value="Save" id="saveArtist{{ artist_id }}" />
	</form>

	<input type="hidden" id="artist_info{{ artist_id }}" value="{{ artist_id }}" name="{% url save_artist artist_id %}" />
</li>

{% block script %}
<script type="text/javascript">
	$('#artistForm{{ artist_id }}').submit(event, function(){
		event.preventDefault();
		var url = $("#artist_info{{ artist_id }}").attr('name');
		var artist_id = $("#artist_info{{ artist_id }}").val();
    	var data = $("#artistForm{{ artist_id }}").serializeArray();

		/* Send the data using post and put the results in a div */
		$.post(url, 
			   data, 
			   function(data){
			   		if (artist_id == 0){
						$("#artist" + artist_id + '_header').remove();
						$("#artistList").prepend(data);
					}
					else{
						$("#artist" + artist_id + '_header').html(data);
					}

		});
	});
</script>
{% endblock script %}
